<!DOCTYPE html>
<html lang="en">
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>rus_game</title>
    <meta charset="UTF-8">
</head>

<body>
<div class="navbar navbar-fixed navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">Игра слов</span>
        </div>
        <form class="navbar-form navbar-right" method="post">
              <div class="form-group">
               <input type="text" class="form-control input-md" name = 'login' id="login" placeholder="логин">
              </div>

              <div class="form-group">
               <input type="password" class="form-control input-md" name = 'password'  id='password' placeholder="пароль">
              </div>

             <input class="btn btn-success btn-md" type = 'submit'  value="Войти">
        </form>
    </div>
</div>
<div class="container" align="right">
    {% if error %}
        <h3 style="color: orangered">{{error}}</h3>
    {% endif %}
</div>
</body>
